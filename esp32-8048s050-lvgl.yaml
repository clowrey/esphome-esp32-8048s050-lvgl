lvgl:
  log_level: INFO
  color_depth: 16
  #buffer_size: 25%
  bg_color: 0
  border_width: 0
  outline_width: 0
  shadow_width: 0
  text_font: unscii_16
  align: center
  style_definitions:
    - id: meter_style
      text_font: unscii_8
      #state_default: null
    - id: font_style
      text_font: MONTSERRAT_24
      #text_font: unscii_16
      align: center
      text_color: 0xFFFFFF
      #bg_opa: cover
      bg_opa: TRANSP
      bg_color: 0
      radius: 4
      pad_all: 2 
    - id: details_style
      text_font: MONTSERRAT_18
      align: center
      text_color: 0xFFFFFF
      #bg_opa: cover
      bg_opa: TRANSP
      bg_color: 0
      radius: 4
      pad_all: 2 
  widgets:
    - obj: # Meter
        height: 240
        width: 240
        #bg_opa: TRANSP
        bg_color: 0
        border_width: 0
        outline_width: 0
        shadow_width: 0
        pad_all: 4
        align: TOP_LEFT
        #scrollbar_mode: "off"
        widgets:
          - meter: # Gradient color  arc
              height: 100%
              width: 100%
              border_width: 0
              outline_width: 0
              align: center
              bg_color: 0
              styles: meter_style
              #bg_opa: TRANSP
              scales:
                angle_range: 180 # sets the total angle to 180 = starts mid left and ends mid right
                range_to: 10
                range_from: -10
                ticks:
                  count: 0
                indicators:
                  - line:
                      id: power_meter_input
                      width: 8
                      color: 0xFFFFFF
                      r_mod: 12 #sets line length by this much difference from the scale default radius
                      value: 50
                  - img:
                      id: power_meter_input_img
                  - arc:
                      color: 0xFF3000
                      r_mod: 10 #radius difference from the scale default radius
                      width: 20
                      start_value: -10
                      end_value: 0
                  - arc:
                      color: 0x00FF00
                      r_mod: 10 #radius difference from the scale default radius
                      width: 20
                      start_value: 0
                      end_value: 10
          #- canvas:
          - arc: # black arc to erase middle part of meter indicator line
              height: 160
              width: 160
              align: center
              arc_color: 0x000000 # background color
              arc_width: 150
              start_angle: 0
              end_angle: 360
              indicator:
                arc_width: 150
                arc_color: 0x000000
          - label: # gauge lower and higher range indicators
              styles: font_style
              text_font: MONTSERRAT_18 # override font size
              y: 8 #negative = higher
              x: -99
              text: "-10"
          - label:
              styles: font_style
              text_font: MONTSERRAT_18 # override font size
              y: 8 #negative = higher
              x: 99
              text: "+10"
          - label:
              styles: font_style
              id: battery_status
              y: -35 #negative = higher
          - label:
              styles: font_style
              id: battery_kw
              y: -60
          - label:
              styles: font_style
              text_font: MONTSERRAT_40 # override font size
              id: battery_soc
              y: 0
          - label:
