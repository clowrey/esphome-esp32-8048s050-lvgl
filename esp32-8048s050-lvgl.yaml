esphome:
  name: esp32-8048s050-lvgl
  friendly_name: esp32-8048s050-lvgl
  platformio_options:
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.esp-idf.memory_type: qio_opi
    board_build.flash_mode: dio
    board_upload.maximum_ram_size: 524288


esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  partitions: "default_16MB.csv"
  framework:
    type: esp-idf
# Required to get the latest RGB driver
    platform_version: 6.3.2
    version: 5.0.2
# Required to achieve sufficient PSRAM bandwidth
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y


psram:
  mode: octal
  speed: 80MHz 

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: 

ota:
  password: 

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32-8048S050-Lvgl"
    password: 

captive_portal:

external_components:
  - source:
      type: git
      url: https://github.com/clydebarrow/esphome
      ref: fd15094c0860df23d532881df36cfd16c7da1091 #previous commit - wont be needed in the future
    components: [ lvgl ]
    
# Define a PWM output on the ESP32
output:
  - platform: ledc
    pin: 2
    frequency: 1220
    id: gpio_backlight_pwm

light:
  - platform: monochromatic # Define a monochromatic, dimmable light for the backlight
    output: gpio_backlight_pwm
    name: ${devicename} Display Backlight
    id: back_light
    restore_mode: ALWAYS_ON

binary_sensor:
  - platform: status
    name: "Node Status"
    id: system_status

text_sensor:
  - platform: template
    # name: Uptime Human Readable
    id: uptime_human
    icon: mdi:clock-start
    internal: True

  - platform: wifi_info
    ip_address:
      # name: ESP IP Address
      id: ip_address
    
display:
  - platform: rpi_dpi_rgb
    id: main_display
    color_order: RGB
    invert_colors: True
    update_interval: never
    auto_clear_enabled: false # takes 2.8 seconds to clear the display
    dimensions:
      width: 800
      height: 480
    de_pin: 40
    hsync_pin: 39
    vsync_pin: 41
    pclk_pin: 42
    pclk_frequency: 12MHz
    data_pins:
      red:
        - 45        #r1
        - 48        #r2
        - 47        #r3
        - 21        #r4
        - 14        #r5
      green:
        - 5         #g0
        - 6         #g1
        - 7         #g2
        - 15        #g3
        - 16        #g4
        - 4         #g5
      blue:
        - 8         #b1
        - 3         #b2
        - 46        #b3
        - 9         #b4
        - 1         #b5


time:
  - platform: sntp
    id: time_comp

number:
  - platform: template
    initial_value: 0
    id: counting_number
    internal: True
    min_value: -10
    max_value: 10
    step: 1
    optimistic: True

debug:
  update_interval: 5s

sensor:
  - platform: wifi_signal
    # name: "WiFi Signal Sensor"
    internal: True
    id: wifi_signal_sensor
    update_interval: 1s
  - platform: uptime
    id: uptime_counter
    update_interval: 1s
    accuracy_decimals: 0
    on_raw_value:
      then:
        - light.turn_on:
            id: back_light
            brightness: 90%
        - number.increment:
            id: counting_number
            cycle: True
        - script.execute: update_display
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    psram:
      name: "Free PSRAM"
  - platform: uptime
    # name: Uptime Sensor
    internal: True
    id: uptime_sensor
    update_interval: 1s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                ("Uptime ") +
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();

  - platform: homeassistant
    name: "Processor Use"
    entity_id: sensor.processor_use
    id: ha_processor_use    

script:
  - id: update_display
    then:
      - lvgl.indicator.line.update:
          id: power_meter_input
          value: !lambda return id(counting_number).state;
      - lvgl.label.update:
          id: battery_kw
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1fkW", id(counting_number).state);
            return buf;
      - lvgl.label.update:
          id: battery_status
          text_color: 0xFF0000
          #text: "charging"
          text: "discharging"
      - lvgl.label.update:
          id: battery_soc
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1f%%", id(counting_number).state);
            return buf;
      - lvgl.label.update:
          id: solar_kw
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1fkW", id(counting_number).state);
            return buf;
      - lvgl.img.update:
          id: img_solar_power
          src: solar_power_icon
          img_recolor: 0xFFF000 #mixes this color with the base image
          #img_recolor_opa: 100% #opacity defaults to 0% = must set this for recolor to take effect
          #bg_color: 0xFFFFFF          
      - lvgl.indicator.line.update:
          id: power_meter_input2
          value: !lambda return id(counting_number).state;
      - lvgl.label.update:
          id: battery_kw2
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1fkW", id(counting_number).state);
            return buf;
      - lvgl.label.update:
          id: battery_status2
          text_color: 0xFF0000
          #text: "charging"
          text: "discharging"
      - lvgl.label.update:
          id: battery_soc2
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1f%%", id(counting_number).state);
            return buf;
      - lvgl.label.update:
          id: solar_kw2
          text: !lambda |-
            static char buf[8];
            snprintf(buf, sizeof(buf), "%.1fkW", id(counting_number).state);
            return buf;
      - lvgl.img.update:
          id: img_solar_power2
          src: solar_power_icon
          img_recolor: 0xFFF000 #mixes this color with the base image
          #img_recolor_opa: 100% #opacity defaults to 0% = must set this for recolor to take effect
          #bg_color: 0xFFFFFF   

image:
  - file: mdi:sun-wireless-outline
    #"solar-power-invert.png"
    # mdi:solar-power
    # mdi:battery-charging-outline
    # mdi:battery-arrow-up-outline
